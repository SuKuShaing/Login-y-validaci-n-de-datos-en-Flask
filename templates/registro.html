{% extends 'layout.html' %}

{% block title %}Registro{% endblock %}

{% block body %}
<div class="d-flex align-items-center py-4 bg-body-tertiary">
	<main class="form-signin w-100 m-auto text-center">
		<form action="/crear-registro" method="post">
			<!-- action="crear-registro" define la URL a la que se enviarán los datos del formulario cuando se haga clic en el botón de envío -->
			<h1 class="h3 mb-3 fw-normal">Registro</h1>

			{% if mensaje %}
			<div class="alert alert-warning" role="alert">{{ mensaje }}</div>
			{% endif %}

			<div class="form-floating">
				<input
					type="email"
					class="form-control"
					id="floatingInput"
					placeholder="name@example.com"
					name="txtCorreo"
				/>
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input
					type="password"
					class="form-control"
					id="floatingPassword"
					placeholder="Password"
					name="txtPassword"
				/>
				<label for="floatingPassword">Password</label>
			</div>

			<div class="form-check text-start my-3">
				<input
					class="form-check-input"
					type="checkbox"
					value="remember-me"
					id="flexCheckDefault"
				/>
				<label class="form-check-label" for="flexCheckDefault">
					Remember me
				</label>
			</div>
			<button class="btn btn-primary w-100 py-2" type="submit">Registrar</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>
</div>
{% endblock %}
